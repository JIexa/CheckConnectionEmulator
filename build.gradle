group 'com.malyshev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework', name: 'spring-context', version: '5.0.4.RELEASE'

    def akkaVersion = '2.5.11'
    compile ("com.typesafe.akka:akka-slf4j_2.12:${akkaVersion}")
    compile ("com.typesafe.akka:akka-actor_2.12:${akkaVersion}")
    compile ("com.typesafe.akka:akka-testkit_2.12:${akkaVersion}")

    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
